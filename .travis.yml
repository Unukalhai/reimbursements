allow_failures:
  - env: COMPILER=clang CCOMPILER=clang LINUX_CLANG=1

before_script:
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
  - sudo apt-get update -q
  - sudo apt-get install libssh2-1-dev libssl-dev libcurl4-openssl-dev libmysqlcppconn-dev cmake cmake-data -y
  - 
    if [ -z "$LLVM_ARCHIVE_PATH" ]; then
      wget http://llvm.org/releases/$LLVM_VERSION/clang+llvm-$LLVM_VERSION-x86_64-linux-gnu-ubuntu-14.04.tar.xz -O $LLVM_ARCHIVE_PATH;
      mkdir $HOME/clang+llvm;
      tar xf $LLVM_ARCHIVE_PATH -C $HOME/clang+llvm --strip-components 1;
      export PATH=$HOME/clang+llvm/bin:$PATH;
    fi
  - export CXX=$COMPILER CC=$CCOMPILER
  - cmake --version
  - mkdir build
  - cd build
  - cmake -LAH ..

script:
  - make VERBOSE=1

deploy:
  provider: script
  skip_cleanup: true
  script: 
    - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build $travis_deploy_username@travis_deploy_hostname:$TRAVIS_BUILD_ID
  on:
    branch: master
